<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold text-center mb-4">Twitter Clone</h2>

  <!-- User Selection -->
  <div class="mb-4">
    <label class="block text-lg font-semibold mb-2">Select User:</label>
    <select [(ngModel)]="selectedUserId" (change)="fetchPosts(selectedUserId)" class="w-full p-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
      <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
    </select>
  </div>
  
 

  <div class="bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-semibold mb-4">User Posts</h3>
    <!-- Post Selection -->
    <select [(ngModel)]="selectedPostId" (change)="fetchComments(selectedPostId!)" class="w-full p-2 border rounded-md shadow-sm focus:ring focus:ring-blue-300">
      <option *ngFor="let post of posts" [value]="post.id">{{ post.title }}</option>
    </select>
  </div>

  <div class="mt-6 bg-gray-100 p-6 rounded-lg shadow-md">
    <h3 class="text-xl font-semibold mb-4">Comments</h3>
    <ul class="space-y-4">
      <li *ngFor="let comment of comments" class="p-4 bg-white rounded-md shadow">
        <strong class="text-blue-600">{{ comment.email }}</strong>: {{ comment.body }}
      </li>
    </ul>
  </div>
</div>
